dependencies:
  override:
    - npm install yarn
    - $(npm bin)/yarn install
test:
  override:
    - npm test
deployment:
  preview:
    branch: /.*/
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - npm run tsc
      # Publish
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
