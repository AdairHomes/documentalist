dependencies:
  override:
    - npm install
test:
  override:
    - npm test
deployment:
  # preview:
  #   branch: /.*/
  #   commands:
  #     - build preview etc.
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - npm run tsc
      # Publish
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
