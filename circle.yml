general:
  artifacts:
    - docs
machine:
  node:
    version: 7.5.0
dependencies:
  override:
    - npm install
test:
  override:
    - npm test
deployment:
  preview:
    branch: /.*/
    commands:
      - npm run tsc
      - npm run docs
      - node theme/bot.js
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - npm run tsc
      # Publish
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
